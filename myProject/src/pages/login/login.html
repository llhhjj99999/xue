<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style="text-align:center">
    <img style="width:80px;height:80px;border-radius:40px" src="../../assets/imgs/web.jpg" alt="">
  </div>
  <ion-list>
    <ion-item>
      <ion-input placeholder="用户名" 
      [(ngModel)]="myName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="密码" 
      [(ngModel)]="myPwd"></ion-input>
    </ion-item>    
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col style="text-align:left">
        <button ion-button clear color='dark'>
          免费注册
        </button>
      </ion-col>
      <ion-col style="text-align:right">
        <button ion-button clear color='dark'>
          忘记密码
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button (click)="handleClick()" ion-button block round color='danger'>
    登录
  </button>
  
</ion-content>
