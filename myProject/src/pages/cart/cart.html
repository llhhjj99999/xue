<ion-header>

  <ion-navbar>
    <ion-title>我的课程</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div style="margin-top:50%;text-align:center">
        <img src="../assets/img/-27aa2ef0e1c7c82b.png" alt="">
        <p>暂无待开课的课程</p>
        <button (click)="jumpTo()" ion-button style="width:150px;height:30px;border-radius:10px;">
              选择课程
        </button>
      </div>
  <ion-list>
    <ion-item-sliding *ngFor="let tmp of list;let myIndex=index">
     <ion-item>
       <ion-checkbox item-start></ion-checkbox>
         <ion-thumbnail item-end>
           <ion-grid>
             <ion-row>
               <ion-col>
                 <img src="../assets/img/-5b62a9daa16b5760.png" alt="">
               </ion-col>
               <ion-col>
                 <h2>语文</h2>
                 <h2 style="color:red">￥99</h2>
                 <button>-</button>
                 <span></span>
                 <button>+</button>
               </ion-col>
             </ion-row>
           </ion-grid>
         </ion-thumbnail>
     </ion-item>
     <ion-item-options>
       <button ion-button color="danger">删除</button>
     </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-grid>
      <ion-row align-items-center>
        <ion-col col-1>
          <ion-checkbox></ion-checkbox>
        </ion-col>
        <ion-col  col-7>
          全选 合计
        </ion-col>
        <ion-col>
          <button ion-button block color="danger" (click)="jump()">去结算</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-grid>
</ion-footer>
